<div class="form-container">
    <h2>Add a New Book</h2>
  
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="book.title" name="title" required>
      </div>
  
      <div>
        <label for="author">Author:</label>
        <input type="text" id="author" [(ngModel)]="book.author" name="author" required>
      </div>
  
      <div>
        <label for="category">Category:</label>
        <input type="text" id="category" [(ngModel)]="book.category" name="category" required>
      </div>
  
      <div>
        <label for="review">Review:</label>
        <textarea id="review" [(ngModel)]="book.review" name="review" required></textarea>
      </div>
  
      <button type="submit">Add Book</button>
      <button type="button" (click)="onCancel()">Cancel</button>
    </form>
  </div>
